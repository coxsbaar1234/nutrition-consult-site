<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriConsult – Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><a href="index.html">NutriConsult</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" style="background: #2c6a4f; color: #fff; padding: 60px 20px;">
    <h1>Contact Us</h1>
    <p>Have questions? Reach out and we'll get back to you within 24 hours.</p>
  </section>

  <section style="padding: 40px 20px; background: #fff;">
    <div style="max-width: 600px; margin: 0 auto;">
      <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
        <button type="submit" class="btn" style="align-self: flex-start;">Send Message</button>
      </form>
    </div>
    <div style="max-width: 600px; margin: 30px auto 0; color: #2c6a4f;">
      <p><strong>Phone:</strong> +880 1XX XXXXXXX</p>
      <p><strong>Email:</strong> hello@nutriconsult.com</p>
      <p><strong>Location:</strong> Dhaka, Bangladesh</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NutriConsult – All rights reserved.</p>
  </footer>
</body>
